<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Debris Visualization</title>
    <!-- Include CesiumJS CSS and JavaScript -->
    <link rel="stylesheet" href="Cesium/Build/Cesium/Widgets/widgets.css">
    <script src="Cesium/Build/Cesium/Cesium.js"></script>
</head>
<body>
    <!-- Create a container for the Cesium viewer -->
    <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>

    <!-- Initialize Cesium and create the viewer -->
    <script>
        // Create a Cesium viewer
        var viewer = new Cesium.Viewer('cesiumContainer', {
            animation: false,
            timeline: false,
        });

        // Set the viewer's camera to view the Earth from space
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(0, 0, 20000000), // Adjust the height as needed
            duration: 0,
            orientation: {
                heading: Cesium.Math.toRadians(0),
                pitch: Cesium.Math.toRadians(-90), // View from the bottom
                roll: 0,
            },
        });

        // Add a custom 3D model that combines Earth and satellites
        viewer.entities.add({
            name: 'Earth and Satellites',
            position: Cesium.Cartesian3.fromDegrees(0, 0, 0), // Position at the center
            model: {
                uri: 'SpaceDebris_3D_model/', // Add the path to your custom 3D model
            },
        });
    </script>
</body>
</html>
